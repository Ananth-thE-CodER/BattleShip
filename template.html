<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Ship</title>
</head>

<body>
  <div id="game">
    <div class="board-parent" id="p1">
      <h2>Player 1 Board</h2>
      <div id="player1-board" class="grid board"></div>
    </div>
    <div class="turn-text">
      <span class="turn-text"></span>
      <button class="restart display-none">Restart</button>
    </div>
    <div class="board-parent" id="p2">
      <h2>Player 2 Board</h2>
      <div id="player2-board" class="grid board"></div>
    </div>
  </div>
  <div class="ship-palette">
    <div class="ship" draggable="true" data-length="4"></div>
    <div class="ship" draggable="true" data-length="3"></div>
    <div class="ship" draggable="true" data-length="3"></div>
    <div class="ship" draggable="true" data-length="4"></div>
    <div class="ship" draggable="true" data-length="2"></div>
    <div class="ship" draggable="true" data-length="1"></div>
    <div class="ship" draggable="true" data-length="1"></div>
    <div class="ship" draggable="true" data-length="1"></div>
  </div>
</body>

</html>
